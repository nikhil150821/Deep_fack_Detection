<html lang="en">
<head>

    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ded5e8, #022d73,#230d39,#5146d7); 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: gradientAnimation 10s ease infinite;
            background-size: 300% 300%;
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {

            }
            100% {
                background-position: 0% 50%;
            }
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 1em;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .icon {
            font-size: 50px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
    </style>
</head>
